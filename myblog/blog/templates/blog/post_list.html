<!DOCTYPE html>
<html>
<head>
    <title>Мой блог</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Мой первый блог</h1>
        
        {% for post in posts %}
            <div class="card mt-3">
                <div class="card-body">
                    <h3>{{ post.title }}</h3>
                    <p>{{ post.text }}</p>
                    <small class="text-muted">{{ post.created_date }}</small>
                </div>
            </div>
        {% empty %}
            <p>Статей пока нет. Добавьте их в админке!</p>
        {% endfor %}
    </div>
</body>
</html>
